name: '根据最新tag和上一个tag创建release note'

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: 'write'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: npm i

      - run: npx tsx src/index.ts
        env:
          RELEASE_TOKEN: ${{secrets.TOKEN_FOR_ACTIONS}}
